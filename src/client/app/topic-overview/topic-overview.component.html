<h2>Themen</h2>
<ul>
    <li *ngFor="let topic of topics">
        <mat-card *ngIf="!editTopic || editId != topic._id" [routerLink]="['/topic-view', topic._id]">
            <span>{{topic.title}}</span>
            <span class="right">
                <button mat-fab color="accent" (click)="updateTopic(topic._id)">
                    <mat-icon *ngIf="!editTopic || editId != topic._id">edit</mat-icon>
                    <mat-icon *ngIf="editTopic && editId == topic._id">save</mat-icon>
                </button>
                <button mat-fab color="accent" (click)="deleteTopic(topic._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </mat-card>
        
        <mat-card *ngIf="editTopic && editId == topic._id">
            <span>
                <mat-form-field>
                    <input matInput maxlength="100" [(ngModel)]="topic.title" placeholder="Bearbeiten">
                    <mat-hint align="end">{{topic.title.length}} / 100</mat-hint>
                </mat-form-field>
            </span>
            <span class="right">
                <button mat-fab color="accent" (click)="updateTopic(topic._id)">
                    <mat-icon *ngIf="!editTopic || editId != topic._id">edit</mat-icon>
                    <mat-icon *ngIf="editTopic && editId == topic._id">save</mat-icon>
                </button>
                <button mat-fab color="accent" (click)="deleteTopic(topic._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </mat-card>
    </li>
</ul>

<form>
    <mat-form-field>
        <input matInput maxlength="100" required #newThema placeholder="Neues Thema">
        <mat-hint align="end">{{newThema.value.length}} / 100</mat-hint>
    </mat-form-field>
    <button mat-fab color="accent" (click)="createTopic(newThema.value); newThema.value = null">
        <mat-icon>add</mat-icon>
    </button>
</form>
