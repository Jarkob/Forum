<h2>Themen</h2>
<ul>
    <li *ngFor="let topic of topics">
        <mat-card [routerLink]="['/topic-view', topic.id]">
            {{topic.title}}
        </mat-card>
        <button mat-fab color="accent" (click)="updateTopic(topic.id, 'Test update put')">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="accent" (click)="deleteTopic(topic.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </li>
</ul>

<form>
    <mat-form-field>
        <input matInput #newThema placeholder="Neues Thema">
    </mat-form-field>
    <button mat-fab color="accent" (click)="createTopic(newThema.value)">
        <mat-icon>add</mat-icon>
    </button>
</form>
