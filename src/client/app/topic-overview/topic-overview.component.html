<h2>Themen</h2>
<ul>
    <li *ngFor="let topic of topics">
        <mat-card [routerLink]="['/topic-view', topic.id]">
            <div>{{topic.title}}</div>
            <div>
                <button mat-fab color="accent" (click)="editTopic(topic.id, 'Test update put')">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-fab color="accent" (click)="deleteTopic(topic.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </li>
</ul>

<form>
    <mat-form-field>
        <input matInput #newThema placeholder="Neues Thema">
    </mat-form-field>
    <button mat-fab color="accent" (click)="createTopic(newThema.value)">
        <mat-icon>add</mat-icon>
    </button>
</form>
