<h2>{{this.topic.title}}</h2>

<ul>
    <li *ngFor="let post of posts">
        <mat-card [routerLink]="['/post-view', post.id]">
            <div>
                {{post.title}} von {{post.username}} am {{post.postTime}}
            </div>
            <!-- <div>
                <button mat-fab color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-fab color="accent">
                    <mat-icon>delete</mat-icon>
                </button>
            </div> -->
        </mat-card>
    </li>
</ul>

<form>
    <div>
        <mat-form-field>
            <input matInput #newTitle placeholder="Titel">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <textarea matInput #newText placeholder="Inhalt"></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <input matInput #newUser placeholder="Name">
        </mat-form-field>
    </div>

    <button mat-fab color="accent" (click)="createPost(newTitle.value, newText.value, newUser.value)">
        <mat-icon>add</mat-icon>
    </button>
</form>
