<h2>{{ this.topic?.title }}</h2>

<ul>
    <li *ngFor="let post of posts">
        <mat-card [routerLink]="['/post-view', post._id]">
            <div>
                {{ post.title }} von {{ post.username }} - {{ post.postTime | date:'full' }}
            </div>
        </mat-card>
    </li>
</ul>

<form>
    <div>
        <mat-form-field>
            <input matInput maxlength="100" required #newTitle placeholder="Titel">
            <mat-hint align="end">{{ newTitle.value.length }} / 100</mat-hint>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <textarea matInput matTextareaAutosize maxlength="5000" required #newText placeholder="Inhalt"></textarea>
            <mat-hint align="end">{{ newText.value.length }} / 5000</mat-hint>
        </mat-form-field>
    </div>

    <button mat-fab color="accent" (click)="createPost(newTitle.value, newText.value); newTitle.value = null; newText.value = null">
        <mat-icon>add</mat-icon>
    </button>
</form>
